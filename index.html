</head>
<body>
    <section>
        <header class="header">
            <ul class="header_nav_list">
                <li class="header_nav_item"><a href="#">Gmail</a></li>
                <li class="header_nav_item"><a href="#">Зображення</a></li>

                <li class="header_nav_item"><button>Увійти</button></li>
            </ul>
        </header>
        <main class="main">
            <img src="./imgs/google.png" alt="google_img">
            <div class="search_container">
                <input type="text" class="input">
                <div class="icons_container">
                    <img class="search_img" src="./imgs/search.png" alt="search_img">
                    <div class="right_input_icons">
                        <img class="tia_img" src="./imgs/tia.png" alt="tia_img">
                        <img class="micro_img" src="./imgs/mic.png" alt="micro_img">
                        <svg focusable="false" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg" data-iml="1688566853654" width="24" height="22">
                            <rect fill="none" height="19" width="19"></rect>
                            <g>
                            <circle fill="#34a853" cx="144.07" cy="144" r="16"></circle>
                            <circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle>

                            <path fill="#fbbc05" d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"></path>
                            <path fill="#4285f4" d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"></path>
                            </g>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="btn_shine">Пошук Google</button>
                <button class="btn_shine" onclick="toggleImages()">Мені пощастить</button>
            </div>
            <div class="language_container">
                <p class="language">Мова Google:</p>
                <select name="" id="">
                    <option value="">English</option>
                    <option value="">Ukrainian</option>
                </select>
            </div>
        </main>
        <footer class="footer">
            <div class="footer_container">
                <p>Україна</p>
                <div class="footer_bottom">
                    <ul class="footer_bottom_nav_list">
                        <li class="footer_bottom_nav_item"><a href="#">Про Google</a></li>
                        <li class="footer_bottom_nav_item"><a href="#">Реклама</a></li>
                        <li class="footer_bottom_nav_item"><a href="#">Для бізнесу</a></li>
                        <li class="footer_bottom_nav_item"><a href="#">Як працює Пошук</a></li>
                    </ul>
                    <ul class="footer_bottom_nav_list">
                        <li class="footer_bottom_nav_item"><a href="#">Конфіденційність</a></li>
                        <li class="footer_bottom_nav_item"><a href="#">Умови</a></li>
                        <li class="footer_bottom_nav_item"><a href="#">Налаштування</a></li>
